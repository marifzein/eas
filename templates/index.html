{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  </head>
  <body style="background-color: #e9ecef">
    <div class="mx-auto bg-light" style="max-width: 600px; min-height: 100vh">
      <nav
        style="max-width: 600px"
        class="navbar mx-auto navbar-expand-lg navbar-light bg-primary shadow-custom"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="{% url 'evaluasi:view' %}"
                  >Evaluasi</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="{% url 'evaluasi:peringkat' %}"
                  >Peringkat</a
                >
              </li>
            </ul>
            <!-- <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a> -->
            <div class="d-flex align-items-center ms-auto">
              <i class="bi bi-box-arrow-right text-light me-2"></i>
              <a
                href="{% url 'logout' %}"
                class="text-light text-decoration-none"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="mt-3 mx-auto" style="max-width: 600px">
          <div>
            <h4>{{ page_text }}</h4>
          </div>
          <div>
            <h2 class="text-primary">
              <b>{{user.first_name}} {{user.last_name}}</b>
            </h2>
          </div>
          <div><b>{{user.username}}</b></div>
          <div>{{user.email}}</div>
          <!-- <div class="text-center">
            <a
              href="{% url 'evaluasi:view' %}"
              class="btn btn-success rounded-pill block"
              >Kerjakan Evaluasi</a
            >
          </div> -->
          <div class="d-grid">
            <a
              href="{% url 'evaluasi:view' %}"
              class="btn btn-info btn-lg w-100 mt-5"
            >
              <h4>Mulai Evaluasi Sekarang</h4>
            </a>
          </div>
        </div>
      </div>

      <!-- <div class="mt-3 text-center">
      <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
    </div> -->

      <script
        src="{% static 'js/popper.min.js' %}"
        type="text/javascript"
      ></script>
      <script
        src="{% static 'js/bootstrap.min.js' %}"
        type="text/javascript"
      ></script>
    </div>
  </body>
</html>
