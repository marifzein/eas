 {% block contents %}
    <div class="container py-5">
      <div class="card shadow-sm mx-auto" style="max-width: 600px">
        <div class="bg-primary">
        <h5 class="card-title  text-center mt-3 p-1 text-bold text-light">
          {{ page_text }}
        </h5>
        
      </div>
      <div class="card-body">
        <form method="post" class="needs-validation">
          {% csrf_token %}

          <div class="mb-3">
            <div class="mb-3">
              <label for="id_username" class="form-label fw-bold"
                >Username/NIP</label
              >
              <input
                type="text"
                name="username"
                autofocus
                required
                class="form-control"
                id="id_username"
                value=""
              />
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label fw-bold"
                >Password</label
              >
              <input
                type="password"
                name="password"
                required
                class="form-control"
                id="id_password"
                value="password123"
              />
            </div>
          </div>
          <br />
          
          <button type="submit" class="btn btn-info btn-lg w-100 mt-5"><h4>Login</h4></button>
        </form>
      </div>
    </div>
{% endblock contents %}
